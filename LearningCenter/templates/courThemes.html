<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Центр</title>
        {% load bootstrap3 %}
        {% bootstrap_css %}
    </head>
    <body>
        <div class="container-fluid">
            <div class="text-center page-header container-fluid"
                style="font-family:Times; background-color: #eeeeff">
                <h1>{{ centerName }}</h1>
            </div>
        </div>
        <div class="container-fluid">
            <div class="text-center page-header container-fluid"
                style="font-family:Times; background-color: #eeeeff">
                <h2>Курс: <b>{{ cour.name }}</b></h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-1">
                <div class="container-fluid text-center" style="font-family:Times;">
                    <a href="{% url 'index' %}" class="btn btn-primary btn-lg">
                        <span class="glyphicon glyphicon-arrow-left"></span> На головну</a>
                </div>
            </div>
        </div>

        {% if themList.count > 0 %}
            <div class="row">
                <div class="col-md-2">
                    <div class="container-fluid text-center" style="font-family:Times;">
                        <h2><b>Теми</b></h2>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="container-fluid" style="font-family:Times;">
                            <ol>
                                {% for theme in themList %}
                                    </br>
                                    <h4><li><a href="{% url 'theme' theme.id %}">{{ theme.name }}</a></li></h4>
                                {% endfor %}
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        {% endif %}
    </body>
</html>
